<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <div class="login">
            <form action="index.html">
                <div class="main-tag">Login</div>
                <div>
                <fieldset>
                    <!-- for ba az id neve kell hogy ha rakatitunk odxa dobon a text-be!!!!-->
                    <p>
                        <label for="nev">Név: <input type="text" name="nev" id="nev" placeholder="név megadása..."
                                size="17" required></label><span>*</span>
                    </p>
                    <p>
                        <label for="email">Email Cím <input type="email" name="email" id="email"
                                placeholder="add meg az email cimed..." size="17" required></label><span>*</span>
                    </p>
                    <p>
                        <label for="password">Password <input type="password" id="email"
                                placeholder="enter password" size="17"required></label><span>*</span>
                    </p>
                    <a href="index.html">
                    <button type="submit">elküldés</button>
                    </a>
                </fieldset>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
